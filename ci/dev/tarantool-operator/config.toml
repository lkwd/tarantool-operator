[service]
dockerfile = 'build/Dockerfile'
docker_build_dir = '.'
eks_cluster = 'eks-dev'
app_name = 'tarantool-operator'

namespaces = [
    'chat',
    'databucketer',
    'notifylocal',
    'presence',
    'reporting',
    'userscripting',
    'userlog',
]

regions = [
    'eu-west-1',
]

deployment.type = 'helm'
deployment.helm_chart = './ci/helm-chart'
